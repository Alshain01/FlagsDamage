Flag:
  DamageBlockExplode:
    Description: Toggles damage caused by being in the area when a block explodes.
  DamageContact:
    Description: Toggles damage caused when a player contacts a block such as a cactus.
  DamageDrown:
    Description: Toggles damage caused by running out of air while in water.
  DamageFall:
    Description: Toggles damage caused when an player falls a distance greater than 3 blocks.
  DamageBlockFall:
    Description: Toggles damage caused by being hit by a falling block.
    MinimumAPI: 1.4.5
  DamageFire:
    Description: Toggles damage caused by direct exposure to fire.
  DamageBurn:
    Description: Toggles damage caused due to burns caused by fire.
  DamageLava:
    Description: Toggles damage caused by direct exposure to lava.
  DamageLightning:
    Description: Toggles damage caused by being struck by lightning.
  DamageMagic:
    Description: Toggles damage caused by being hit by a damage potion or spell.
  DamageMelting:
    Description: Toggles damage caused due to a snowman melting.
  DamageMonster:
    Description: Toggles damage caused by monsters.
  DamagePoison:
    Description: Toggles damage caused due to an ongoing poison effect.
  DamageStarve:
    Description: Toggles damage caused by starving due to having an empty hunger bar.
  DamageSuffocate:
    Description: Toggles damage caused by being put in a block.
  DamageSuicide:
    Description: Toggles damage by committing suicide using the command /kill
  DamageThorns:
    Description: Toggles damage caused in retaliation to another attack by the Thorns enchantment.
    MinimumAPI: 1.5.2
  DamageVoid:
    Description: Toggles damage caused by falling into the void.
  DamageWither:
    Description: Toggles damage caused by Wither potion effect.
    MinimumAPI: 1.4.5
  DamageOther:
    Description: Toggles damage caused by anything not handled by other flags.
  Pvp:
    Description: Toggles Pvp if the server has Pvp enabled.
  PotionSplash:
    Description: Toggles disabling potion splash intensity.